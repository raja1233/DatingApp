<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find Your Matches</h1>
        <p class="lead">Come on in to view to see Matches ... all you need to do sign up!</p>
        <div class="text center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-primary btn-lg">Learn More</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [userFromHomeComponent]="users" (RegisterCancel)="CancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
