<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <div class="form-group">
        <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName"
        placeholder="user name"/>
    </div>
    <!-- <div class="form-group">
        <label>Who is your faviorate user!</label>
        <select class="form-control">
            <option *ngFor="let user of userFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="form-group">
        <input type="password" class="form-control" name="Password" [(ngModel)]="model.Password"
        placeholder="Password"/>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button (click)="cancel()" class="btn btn-default mr-2" type="button">Cancel</button>
    </div>
</form>
